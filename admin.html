<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>

  <section id="admin-controls">
    <!-- Logo Upload -->
    <h2>Upload Store Logo</h2>
    <input type="file" id="admin-logo" accept="image/*">
    <button onclick="updateLogo()">Update Logo</button>

    <!-- Update Store Name -->
    <h2>Update Store Name</h2>
    <input type="text" id="admin-store-name" placeholder="New Store Name">
    <button onclick="updateStoreName()">Update</button>

    <!-- Update Announcement -->
    <h2>Update Announcement</h2>
    <input type="text" id="admin-announcement" placeholder="New Announcement">
    <button onclick="updateAnnouncement()">Update</button>

    <!-- Update WhatsApp Number -->
    <h2>Update WhatsApp Number</h2>
    <input type="text" id="admin-whatsapp" placeholder="e.g., +234XXXXXXXXXX">
    <button onclick="updateWhatsApp()">Update</button>

    <!-- Store Color Customization -->
    <h2>Customize Store Colors</h2>
    <label>Header Color:</label>
    <input type="color" id="header-color-picker">
    <button onclick="updateHeaderColor()">Update Header Color</button>
    <br>
    <label>Button Color:</label>
    <input type="color" id="button-color-picker">
    <button onclick="updateButtonColor()">Update Button Color</button>

    <!-- Add New Product -->
    <h2>Add New Product</h2>
    <input type="text" id="product-name" placeholder="Product Name">
    <input type="number" id="product-price" placeholder="Price">
    <input type="file" id="product-image-upload" accept="image/*">
    <button onclick="addProduct()">Add Product</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
