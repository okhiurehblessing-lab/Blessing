<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Admin Panel</h1>

<section>
  <h2>Store Settings</h2>
  <label>Store Name:</label>
  <input type="text" id="admin-store-name">
  <label>Store Announcement:</label>
  <input type="text" id="admin-store-announcement">
  <label>Store Logo:</label>
  <input type="file" id="admin-store-logo" accept="image/*" capture="camera">
  <label>Store Main Color:</label>
  <input type="color" id="admin-store-color">
  <label>Button Color:</label>
  <input type="color" id="admin-button-color">
  <label>WhatsApp Number:</label>
  <input type="text" id="admin-whatsapp-number" placeholder="e.g., 2348012345678">
  <button id="save-store-settings">Save</button>
</section>

<section>
  <h2>Products</h2>
  <label>Name:</label>
  <input type="text" id="admin-product-name">
  <label>Price:</label>
  <input type="number" id="admin-product-price">
  <label>Original Cost:</label>
  <input type="number" id="admin-product-cost">
  <label>Colors (each line):</label>
  <textarea id="admin-product-colors" placeholder="One color per line"></textarea>
  <label>Sizes (each line):</label>
  <textarea id="admin-product-sizes" placeholder="One size per line"></textarea>
  <label>Image:</label>
  <input type="file" id="admin-product-image" accept="image/*" capture="camera">
  <label>Collection:</label>
  <input type="text" id="admin-product-collection">
  <button id="add-product-btn">Add Product</button>
  <div id="admin-products-list"></div>
</section>

<section>
  <h2>Assign Products to Collections</h2>
  <div id="assign-collections-list"></div>
</section>

<script src="script.js"></script>
</body>
</html>
