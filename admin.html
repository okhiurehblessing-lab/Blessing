<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="Store Logo" class="logo">
  <h1>Admin Panel</h1>
</header>

<section id="product-management">
  <h2>Add / Edit Product</h2>
  <form id="product-form">
    <input type="hidden" id="product-id">
    <input type="text" id="product-name" placeholder="Product Name" required>
    <input type="number" id="product-price" placeholder="Product Price" required>
    <input type="number" id="product-cost" placeholder="Product Cost" required>
    <input type="file" id="product-image">
    <textarea id="product-colors" placeholder="Colors (one per line)"></textarea>
    <textarea id="product-sizes" placeholder="Sizes (one per line)"></textarea>
    <button type="submit">Add / Update Product</button>
  </form>

  <h3>Existing Products</h3>
  <div id="admin-products"></div>
</section>

<section id="collection-management">
  <h2>Assign Products to Collections</h2>
  <div id="collection-products"></div>
</section>

<section id="settings">
  <h2>Store Settings</h2>
  <input type="text" id="store-name" placeholder="Store Name">
  <input type="file" id="store-logo">
  <input type="text" id="whatsapp-number" placeholder="WhatsApp Number">
  <input type="text" id="bank-account-name" placeholder="Bank Account Name">
  <input type="text" id="bank-account-number" placeholder="Bank Account Number">
  <button id="save-all">Save All</button>
</section>

<script src="script.js"></script>
</body>
</html>
