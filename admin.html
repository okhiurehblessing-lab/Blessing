<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){emailjs.init('RN5H1CcY7Fqkakg5w');})();
</script>
</head>
<body>

<h1>Admin Panel</h1>

<!-- Store Settings -->
<section id="store-settings">
  <h2>Store Settings</h2>
  <input type="text" id="store-name" placeholder="Store Name">
  <input type="color" id="store-color" value="#ff6600">
  <input type="text" id="store-logo" placeholder="Logo URL">
  <textarea id="store-announcement-input" placeholder="Store Announcement"></textarea>
  <button onclick="saveStoreSettings()">Save Settings</button>
</section>

<!-- Product Management -->
<section id="product-management">
  <h2>Products</h2>
  <div id="admin-products"></div>
  <button onclick="addProductPrompt()">Add New Product</button>
</section>

<!-- Collections -->
<section id="collection-management">
  <h2>Collections</h2>
  <div id="collection-products"></div>
  <button onclick="addCollectionPrompt()">Add New Collection</button>
</section>

<!-- Delivery Zones -->
<section id="delivery-management">
  <h2>Delivery Zones</h2>
  <div id="delivery-zones-list"></div>
  <button onclick="addDeliveryZonePrompt()">Add Delivery Zone</button>
</section>

<!-- Bank Details -->
<section id="bank-details">
  <h2>Bank Details</h2>
  <input type="text" id="bank-name" placeholder="Bank Name">
  <input type="text" id="account-name" placeholder="Account Name">
  <input type="text" id="account-number" placeholder="Account Number">
</section>

<!-- Orders -->
<section id="order-management">
  <h2>Orders</h2>
  <div id="admin-orders"></div>
</section>

<script src="script.js"></script>
</body>
</html>
