<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Admin Panel</h1>
</header>

<section id="admin-controls">

  <!-- Admin Email -->
  <h2>Admin Email for Notifications</h2>
  <input type="email" id="admin-email" placeholder="Your email for order notifications">
  <button onclick="updateAdminEmail()">Update Email</button>

  <!-- Logo Upload -->
  <h2>Upload Store Logo</h2>
  <input type="file" id="admin-logo" accept="image/*">
  <button onclick="updateLogo()">Update Logo</button>

  <!-- Store Name -->
  <h2>Update Store Name</h2>
  <input type="text" id="admin-store-name" placeholder="New Store Name">
  <button onclick="updateStoreName()">Update</button>

  <!-- Announcement -->
  <h2>Update Announcement</h2>
  <input type="text" id="admin-announcement" placeholder="New Announcement">
  <button onclick="updateAnnouncement()">Update</button>

  <!-- WhatsApp -->
  <h2>Update WhatsApp Number</h2>
  <input type="text" id="admin-whatsapp" placeholder="e.g., +234XXXXXXXXXX">
  <button onclick="updateWhatsApp()">Update</button>

  <!-- Store Colors -->
  <h2>Customize Store Colors</h2>
  <label>Header Color:</label>
  <input type="color" id="header-color-picker">
  <button onclick="updateHeaderColor()">Update Header Color</button><br>
  <label>Button Color:</label>
  <input type="color" id="button-color-picker">
  <button onclick="updateButtonColor()">Update Button Color</button>

  <!-- Bank Details -->
  <h2>Update Bank Details</h2>
  <input type="text" id="admin-bank-name" placeholder="Bank Name">
  <input type="text" id="admin-bank-account-name" placeholder="Account Name">
  <input type="text" id="admin-bank-account" placeholder="Account Number">
  <button onclick="updateBankDetails()">Update Bank Details</button>

  <!-- Delivery & Shipping -->
  <h2>Delivery & Shipping</h2>
  <div id="delivery-list"></div>
  <input type="text" id="delivery-method-name" placeholder="Delivery Method">
  <input type="text" id="delivery-area" placeholder="Area / State">
  <input type="number" id="delivery-fee" placeholder="Fee">
  <input type="text" id="delivery-estimate" placeholder="Estimated Time">
  <button onclick="addDeliveryMethod()">Add/Update Delivery</button>

  <!-- Add Product -->
  <h2>Add New Product</h2>
  <input type="text" id="product-name" placeholder="Product Name">
  <input type="number" id="product-price" placeholder="Selling Price">
  <input type="number" id="product-cost" placeholder="Original Cost">
  <input type="file" id="product-image-upload" accept="image/*">

  <h3>Available Colors</h3>
  <div id="color-list"></div>
  <input type="text" id="product-color" placeholder="Color Name">
  <button onclick="addColor()">Add Color</button>

  <h3>Available Sizes</h3>
  <div id="size-list"></div>
  <input type="text" id="product-size" placeholder="Size Name">
  <button onclick="addSize()">Add Size</button>

  <button onclick="addProduct()">Add Product</button>

  <!-- Orders & Profit -->
  <h2>Orders & Earnings</h2>
  <div id="order-records"><p>No orders yet.</p></div>

</section>

<script src="script.js"></script>
</body>
</html>
