<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Panel</h1>

  <section id="store-settings">
    <h2>Store Settings</h2>
    <input type="text" id="admin-store-name" placeholder="Store Name">
    <input type="color" id="admin-main-color" value="#FF5733">
    <input type="color" id="admin-button-color" value="#33FF57">
    <input type="file" id="admin-logo" accept="image/*">
    <input type="text" id="admin-announcement" placeholder="Store Announcement">
    <input type="email" id="admin-email" placeholder="Admin Email">
    <input type="text" id="whatsapp-number" placeholder="WhatsApp Number">
    <input type="text" id="bank-name" placeholder="Bank Name">
    <input type="text" id="account-name" placeholder="Account Name">
    <input type="text" id="account-number" placeholder="Account Number">
    <button id="save-settings">Save Settings</button>
  </section>

  <section id="product-management">
    <h2>Products</h2>
    <input type="text" id="product-name" placeholder="Product Name">
    <input type="number" id="product-original" placeholder="Original Cost (Naira)">
    <input type="number" id="product-price" placeholder="Selling Price (Naira)">
    <textarea id="product-colors" placeholder="Colors (one per line)"></textarea>
    <textarea id="product-sizes" placeholder="Sizes (one per line)"></textarea>
    <input type="file" id="product-image" accept="image/*" capture="camera">
    <button id="add-product">Add Product</button>
    <h3>Existing Products</h3>
    <div id="existing-products"></div>
  </section>

  <section id="collection-management">
    <h2>Collections</h2>
    <select id="collection-select" multiple></select>
    <button id="assign-collection">Assign to Collection</button>
  </section>

  <section id="orders-record">
    <h2>Orders</h2>
    <table id="orders-table">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Amount</th>
          <th>Original Cost</th>
          <th>Profit</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
