<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Essysessentials — Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer type="module" src="script.js"></script>
</head>
<body data-page="admin">
  <header class="admin-header">
    <div class="brand">
      <img id="adminLogo" class="logo small" src="assets/logo.jpg" alt="logo" />
      <div>
        <div class="muted">Essysessentials</div>
        <h1 class="admin-title">Admin</h1>
      </div>
    </div>
    <div class="right-actions">
      <button id="logoutBtn" class="btn subtle">Logout</button>
    </div>
  </header>

  <div class="admin-shell">
    <aside class="sidebar">
      <nav>
        <button class="side-btn active" data-page="dashboard">Dashboard</button>
        <button class="side-btn" data-page="products">Products</button>
        <button class="side-btn" data-page="orders">Orders</button>
        <button class="side-btn" data-page="customers">Customers</button>
        <button class="side-btn" data-page="settings" title="Settings ⚙️">⚙️</button>
      </nav>
    </aside>

    <main class="admin-main">
      <!-- Dashboard -->
      <section id="dashboard" class="admin-tab active">
        <div class="stats">
          <div class="card"><h3 id="statProducts">0</h3><p>Products</p></div>
          <div class="card"><h3 id="statOrders">0</h3><p>Orders</p></div>
          <div class="card"><h3 id="statPending">0</h3><p>Pending</p></div>
          <div class="card"><h3 id="statProfit">₦0</h3><p>Estimated Profit</p></div>
        </div>

        <div class="card">
          <h3>Announcement</h3>
          <textarea id="announcementInput" placeholder="Type announcement..."></textarea>
          <div class="row" style="margin-top:8px">
            <button id="saveAnnouncement" class="btn primary">Save</button>
          </div>
        </div>
      </section>

      <!-- Products -->
      <section id="products" class="admin-tab">
        <div class="card">
          <h3>Add / Edit Product</h3>
          <form id="productForm">
            <input name="id" type="hidden" />
            <input required name="name" placeholder="Product name" />
            <input required name="price" type="number" min="0" placeholder="Price (₦)" />
            <input required name="originalCost" type="number" min="0" placeholder="Original cost (admin only)" />
            <textarea name="description" placeholder="Description"></textarea>
            <input required name="stock" type="number" min="0" placeholder="Stock quantity" />
            <input name="collection" placeholder="Collection (Category)" />

            <div class="tag-inputs">
              <label>Colors</label>
              <div class="row">
                <input id="colorInput" placeholder="Type color then Add" />
                <button type="button" id="addColor" class="btn">Add</button>
              </div>
              <div id="colorTags" class="tags"></div>
            </div>

            <div class="tag-inputs">
              <label>Sizes</label>
              <div class="row">
                <input id="sizeInput" placeholder="Type size then Add" />
                <button type="button" id="addSize" class="btn">Add</button>
              </div>
              <div id="sizeTags" class="tags"></div>
            </div>

            <div>
              <label>Images (camera / photo library / files)</label>
              <input id="productImages" type="file" accept="image/*" multiple />
              <div id="uploadPreview" class="thumbs"></div>
            </div>

            <div class="row" style="margin-top:8px">
              <button class="btn primary" type="submit">Save Product</button>
              <button id="resetProductForm" class="btn" type="button">Reset</button>
            </div>
          </form>
        </div>

        <div class="card">
          <h3>Products list</h3>
          <div id="productsList" class="list"></div>
        </div>
      </section>

      <!-- Orders -->
      <section id="orders" class="admin-tab">
        <div class="card">
          <h3>Orders</h3>
          <div id="ordersList" class="list"></div>
        </div>
      </section>

      <!-- Customers -->
      <section id="customers" class="admin-tab">
        <div class="card">
          <h3>Customers</h3>
          <div id="customersList" class="list"></div>
        </div>
      </section>

      <!-- Settings -->
      <section id="settings" class="admin-tab">
        <div class="card">
          <h3>Store Profile</h3>
          <form id="storeProfileForm">
            <input name="storeName" placeholder="Store name" />
            <input name="tagline" placeholder="Tagline" />
            <input name="contactEmail" type="email" placeholder="Contact email" />
            <input name="contactPhone" placeholder="Contact phone" />
            <input name="whatsapp" placeholder="WhatsApp number (234...)" />
            <label>Logo</label>
            <input id="logoUpload" type="file" accept="image/*" />
            <div class="row" style="margin-top:8px">
              <button class="btn" type="submit">Save profile</button>
            </div>
          </form>
        </div>

        <div class="card">
          <h3>Theme (live)</h3>
          <form id="themeForm">
            <label>Background</label><input type="color" name="bg" />
            <label>Text</label><input type="color" name="text" />
            <label>Button</label><input type="color" name="button" />
            <label>Button Text</label><input type="color" name="buttonText" />
            <div class="row" style="margin-top:8px">
              <button class="btn" type="submit">Save theme</button>
            </div>
          </form>
        </div>

        <div class="card">
          <h3>Shipping blocks (editable rectangles)</h3>
          <form id="shippingBlockForm">
            <input id="shipTitle" placeholder="Title (e.g., Outside Lagos)" />
            <textarea id="shipDesc" placeholder="Write shipping details, fees, conditions..."></textarea>
            <div class="row" style="margin-top:8px">
              <button id="addShipBlock" class="btn">Add block</button>
            </div>
          </form>
          <div id="shippingBlocksList" class="tags" style="margin-top:8px"></div>
        </div>

        <div class="card">
          <h3>Bank details</h3>
          <form id="bankForm">
            <input name="accountName" placeholder="Account name" />
            <input name="accountNumber" placeholder="Account number" />
            <input name="bankName" placeholder="Bank name" />
            <div class="row" style="margin-top:8px">
              <button class="btn" type="submit">Save bank</button>
            </div>
          </form>
        </div>
      </section>

    </main>
  </div>
</body>
</html>
