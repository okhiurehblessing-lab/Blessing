<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Essysessentials – Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer type="module" src="script.js"></script>
</head>
<body data-page="admin">
  <header class="admin-header">
    <div class="brand">
      <img id="adminLogo" class="logo" alt="logo" src="assets/logo.jpg" />
      <h1>Admin Panel</h1>
    </div>
    <nav class="tabs">
      <button class="tab-btn" data-tab="dashboard" aria-selected="true">Dashboard</button>
      <button class="tab-btn" data-tab="products">Products</button>
      <button class="tab-btn" data-tab="orders">Orders</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
    </nav>
  </header>

  <main class="container">

    <!-- DASHBOARD -->
    <section id="tab-dashboard" class="tab active">
      <div class="stats">
        <div class="card"><h3 id="statProducts">0</h3><p>Products</p></div>
        <div class="card"><h3 id="statOrders">0</h3><p>Orders</p></div>
        <div class="card"><h3 id="statPending">0</h3><p>Pending</p></div>
        <div class="card"><h3 id="statProfit">₦0</h3><p>Estimated Profit</p></div>
      </div>
      <div class="card">
        <h3>Announcement</h3>
        <textarea id="announcementInput" placeholder="Type store announcement..."></textarea>
        <button id="saveAnnouncement" class="btn primary">Save Announcement</button>
      </div>
    </section>

    <!-- PRODUCTS -->
    <section id="tab-products" class="tab">
      <div class="split">
        <div class="card">
          <h3>Add / Edit Product</h3>
          <form id="productForm">
            <input name="id" type="hidden" />
            <input required name="name" placeholder="Product name" />
            <input required name="price" type="number" min="0" placeholder="Selling price (₦)" />
            <input required name="originalCost" type="number" min="0" placeholder="Original cost (admin only)" />
            <textarea name="description" placeholder="Description"></textarea>
            <input required name="stock" type="number" min="0" placeholder="Stock quantity" />
            <input name="collection" placeholder="Collection (e.g., Dresses)" />

            <div class="tag-inputs">
              <label>Colors</label>
              <div class="row">
                <input id="colorInput" placeholder="Add color" />
                <button type="button" id="addColor" class="btn">Add</button>
              </div>
              <div id="colorTags" class="tags"></div>
            </div>

            <div class="tag-inputs">
              <label>Sizes</label>
              <div class="row">
                <input id="sizeInput" placeholder="Add size (S, M, L, XL…)" />
                <button type="button" id="addSize" class="btn">Add</button>
              </div>
              <div id="sizeTags" class="tags"></div>
            </div>

            <div class="uploader">
              <label>Images (choose from Camera / Photo Library / Files)</label>
              <input id="productImages" type="file" accept="image/*" multiple />
              <div id="uploadPreview" class="thumbs"></div>
            </div>

            <button class="btn primary" type="submit">Save Product</button>
            <button class="btn" type="button" id="resetProductForm">Reset</button>
          </form>
        </div>

        <div class="card">
          <h3>Products</h3>
          <div id="productsList" class="list"></div>
        </div>
      </div>
    </section>

    <!-- ORDERS -->
    <section id="tab-orders" class="tab">
      <div class="card">
        <h3>Orders</h3>
        <div id="ordersList" class="list"></div>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="tab-settings" class="tab">
      <div class="split">
        <div class="card">
          <h3>Store Profile</h3>
          <form id="storeProfileForm">
            <input name="storeName" placeholder="Store name" />
            <input name="tagline" placeholder="Tagline" />
            <input name="contactEmail" type="email" placeholder="Contact email" />
            <input name="contactPhone" placeholder="Contact phone" />
            <input name="whatsapp" placeholder="WhatsApp number (e.g., 23480...)" />
            <label>Logo</label>
            <input id="logoUpload" type="file" accept="image/*" />
            <button class="btn" type="submit">Save Profile</button>
          </form>
        </div>

        <div class="card">
          <h3>Theme (Live)</h3>
          <form id="themeForm">
            <label>Background</label><input type="color" name="bg" />
            <label>Text</label><input type="color" name="text" />
            <label>Button</label><input type="color" name="button" />
            <label>Button Text</label><input type="color" name="buttonText" />
            <button class="btn" type="submit">Save Theme</button>
          </form>
        </div>
      </div>

      <div class="split">
        <div class="card">
          <h3>Shipping Zones & Fees</h3>
          <form id="zoneForm" class="row">
            <input id="zoneName" placeholder="Zone name (e.g., Lagos Island)" />
            <input id="zoneFee" type="number" min="0" placeholder="Fee (₦)" />
            <button type="button" id="addZone" class="btn">Add</button>
          </form>
          <div id="zonesList" class="tags"></div>
        </div>

        <div class="card">
          <h3>Shipping Notes</h3>
          <form id="shippingNotesForm">
            <label>Standard</label><textarea name="standard" placeholder="Note under Standard"></textarea>
            <label>Express</label><textarea name="express" placeholder="Note under Express"></textarea>
            <label>Pickup</label><textarea name="pickup" placeholder="Note under Pickup"></textarea>
            <label>Address not listed</label><textarea name="address_not_listed" placeholder="Note under Address not listed"></textarea>
            <label>Stockpile</label><textarea name="stockpile" placeholder="Note under Stockpile"></textarea>
            <button class="btn" type="submit">Save Notes</button>
          </form>
        </div>
      </div>

      <div class="card">
        <h3>Bank Details (Shown to customers at Checkout)</h3>
        <form id="bankForm">
          <input name="accountName" placeholder="Account name" />
          <input name="accountNumber" placeholder="Account number" />
          <input name="bankName" placeholder="Bank name" />
          <button class="btn" type="submit">Save Bank Details</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
