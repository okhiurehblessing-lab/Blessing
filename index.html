<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="Store Logo" class="logo">
    <h1 id="store-name">Your Store Name</h1>
  </header>

  <!-- Announcements -->
  <div id="announcements">
    <p>Welcome to our store! Check latest updates here.</p>
  </div>

  <!-- Search Bar -->
  <div id="search-section">
    <input type="text" id="search-bar" placeholder="Search products..." onkeyup="searchProducts()">
  </div>

  <!-- Browse Collection -->
  <section id="browse-collection">
    <h2>Browse Collection</h2>
    <div id="collection-products">
      <!-- Products added from admin will appear here as well -->
    </div>
  </section>

  <!-- Products Section -->
  <section id="products">
    <!-- Products added from admin will also appear here -->
  </section>

  <!-- Checkout Section -->
  <section id="checkout">
    <h2>Checkout</h2>
    <form id="checkout-form" onsubmit="proceedCheckout(event)">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone" required>
      <select id="delivery">
        <option value="pickup">Pick-up</option>
        <option value="delivery">Delivery</option>
      </select>
      <button type="submit">Proceed to Checkout</button>
    </form>

    <div id="bank-details" class="hidden">
      <h3>Bank Details</h3>
      <p>Bank Name: Your Bank</p>
      <p>Account Number: 1234567890</p>
      <p>Amount: â‚¦<span id="total-amount"></span></p>
    </div>
  </section>

  <!-- Floating WhatsApp Icon -->
  <a href="https://wa.me/234XXXXXXXXXX" target="_blank" id="whatsapp-icon">
    <img src="whatsapp-icon.png" alt="WhatsApp">
  </a>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("RN5H1CcY7Fqkakg5w"); // Your public key
    })();
  </script>

  <script src="script.js"></script>
</body>
</html>
