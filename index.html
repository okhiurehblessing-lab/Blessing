<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo" id="store-logo"></div>
    <h1 id="store-name">Your Store Name</h1>
    <div class="cart-icon" id="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
  </header>

  <input type="text" id="search-bar" placeholder="Search products...">

  <div id="products-grid"></div>

  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-cart">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-total"></div>
      <div>
        <input type="text" id="delivery-address" placeholder="Enter delivery address">
        <select id="delivery-method">
          <option value="pickup">Pickup</option>
          <option value="Lagos Mainland">Lagos Mainland</option>
          <option value="Lagos Island">Lagos Island</option>
          <option value="Outside Lagos">Outside Lagos</option>
        </select>
      </div>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <div class="whatsapp-icon" id="whatsapp-icon">ðŸ’¬</div>

  <script src="script.js"></script>
</body>
</html>
