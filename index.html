<!DOCTYPE html>
<html lang="en" data-page="store">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essysessentials â€” Store</title>
  <link rel="stylesheet" href="style.css" />
  <!-- EmailJS (contact + order notifications) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <!-- Announcement Bar (admin editable) -->
  <div id="announceBar" class="announce-bar"></div>

  <!-- Header -->
  <header class="store-header">
    <a href="index.html" class="logo-wrap">
      <img src="assets/logo.jpg" alt="Essysessentials Logo" class="store-logo" />
    </a>
    <h1 id="storeName" class="store-title">Essysessentials</h1>
  </header>

  <!-- Tools strip: search + collection filter + cart -->
  <section class="toolbar">
    <input id="searchInput" class="search-input" type="search" placeholder="Search productsâ€¦" />
    <select id="collectionFilter" class="collection-filter">
      <option value="">All collections</option>
    </select>

    <button id="cartButton" class="icon-btn cart-btn" aria-label="Cart">
      <span class="cart-emoji">ðŸ›’</span>
      <span id="cartCount" class="cart-count">0</span>
    </button>
  </section>

  <!-- Product Grid -->
  <main class="grid-wrap">
    <div id="productGrid" class="product-grid"></div>
  </main>

  <!-- Product Modal (details) -->
  <div id="productModal" class="modal hidden" aria-hidden="true">
    <div class="modal-card">
      <button class="close-x" id="closeProductModal">Ã—</button>
      <div class="modal-image">
        <img id="pmImage" src="assets/placeholder.jpg" alt="Product" />
      </div>
      <div class="modal-body">
        <h2 id="pmName"></h2>
        <p id="pmPrice" class="pm-price"></p>
        <p id="pmDesc" class="pm-desc"></p>

        <div id="pmOptions" class="pm-options"></div>

        <div class="qty-row">
          <button id="pmMinus" class="qty-btn">âˆ’</button>
          <input id="pmQty" class="qty-input" type="number" min="1" value="1" />
          <button id="pmPlus" class="qty-btn">+</button>
        </div>

        <button id="pmAddToCart" class="btn primary">Add to cart</button>
      </div>
    </div>
  </div>

  <!-- Cart Drawer -->
  <aside id="cartDrawer" class="cart-drawer">
    <div class="cart-head">
      <h3>Cart</h3>
      <button id="closeCart" class="close-x">Ã—</button>
    </div>
    <div id="cartList" class="cart-list"></div>

    <div class="cart-summary">
      <div class="row"><span>Subtotal</span><span id="cartSubtotal">â‚¦0</span></div>

      <!-- Delivery method + address -->
      <div class="checkout-block">
        <label class="lbl">Delivery method</label>
        <select id="deliveryMethod">
          <option value="pickup">Pickup (â‚¦0)</option>
          <option value="lagos">Delivery in Lagos</option>
          <option value="outside">Outside Lagos</option>
        </select>

        <div id="lagosZoneWrap" class="hidden">
          <label class="lbl">Select Lagos zone</label>
          <select id="lagosZone"></select>
        </div>

        <div id="addressWrap" class="hidden">
          <label class="lbl">Delivery address</label>
          <textarea id="deliveryAddress" rows="3" placeholder="House number, street, cityâ€¦"></textarea>
        </div>
      </div>

      <div class="row"><span>Shipping</span><span id="cartShipping">â‚¦0</span></div>
      <div class="row total"><span>Total</span><span id="cartTotal">â‚¦0</span></div>
    </div>

    <div class="checkout-form">
      <input id="custName" type="text" placeholder="Your name" />
      <input id="custEmail" type="email" placeholder="Your email" />
      <input id="custPhone" type="tel" placeholder="Your phone" />
      <button id="placeOrder" class="btn primary">Place order</button>
      <div id="bankNote" class="bank-note"></div>
    </div>
  </aside>

  <!-- Contact Us (you said you liked this section) -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="cuName" placeholder="Your Name" required />
      <input type="email" id="cuEmail" placeholder="Your Email" required />
      <textarea id="cuMsg" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- Floating WhatsApp -->
  <a id="waLink" class="wa-fab" href="#" target="_blank" aria-label="Chat on WhatsApp">
    <img src="assets/whatsapp.jpg" alt="WhatsApp" />
  </a>

  <script src="script.js"></script>
  <script>
    // Initialize EmailJS
    (function(){ emailjs.init('RN5H1CcY7Fqkakg5w'); })();
  </script>
</body>
</html>
