<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Essysessentials</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="assets/logo.jpg" alt="Essysessentials Logo" class="logo" />
    <h1>Essysessentials</h1>
  </header>

  <!-- Product Collections -->
  <section class="collections">
    <h2>Our Collections</h2>
    <div class="product-grid">
      <!-- Example product card -->
      <div class="product-card" onclick="openProduct('Product Name', '₦5000', 'assets/placeholder.JPG', 'Available colors: Red, Black<br>Sizes: S, M, L')">
        <img src="assets/placeholder.JPG" alt="Product Image" />
        <h3>Product Name</h3>
        <p class="price">₦5000</p>
      </div>
    </div>
  </section>

  <!-- Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Product Image" />
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <p id="modalDescription"></p>
      <a id="whatsappLink" target="_blank">
        <img src="assets/whatsapp.JPG" alt="WhatsApp" class="whatsapp-icon" />
        Order on WhatsApp
      </a>
    </div>
  </div>

  <!-- Contact Form -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    emailjs.init('YOUR_EMAILJS_USER_ID');

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value
      })
      .then(function() {
        alert("Message sent successfully!");
      }, function(error) {
        alert("Failed to send message. Error: " + JSON.stringify(error));
      });
    });

    function openProduct(name, price, image, description) {
      document.getElementById('modalTitle').innerText = name;
      document.getElementById('modalPrice').innerText = price;
      document.getElementById('modalImage').src = image;
      document.getElementById('modalDescription').innerHTML = description;
      document.getElementById('whatsappLink').href =
        `https://wa.me/YOUR_PHONE_NUMBER?text=I'm interested in ${name} for ${price}`;
      document.getElementById('productModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }
  </script>
</body>
</html>
