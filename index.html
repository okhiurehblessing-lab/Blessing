<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="Store Logo" id="store-logo" class="logo">
  <h1 id="store-name-title">My Store</h1>
</header>

<section id="collections-section">
  <h2>Collections</h2>
  <select id="collection-filter">
    <option value="all">All</option>
  </select>
</section>

<section id="products-section">
  <h2>Products</h2>
  <div id="products"></div>
</section>

<section id="cart-section">
  <h2>Cart</h2>
  <div id="cart-items"></div>
  <p id="total-price"></p>
  <h3>Delivery & Address</h3>
  <input type="text" id="customer-name" placeholder="Your Name">
  <input type="text" id="customer-phone" placeholder="Phone Number">
  <input type="text" id="customer-address" placeholder="Address">
  <select id="delivery-zone"></select>
  <button id="checkout-btn">Checkout</button>
  <div id="bank-details">
    <h3>Bank Details</h3>
    <p id="bank-name"></p>
    <p id="bank-number"></p>
  </div>
</section>

<div id="whatsapp-icon">
  <a id="whatsapp-link" href="" target="_blank">
    <img src="whatsapp-icon.png" alt="WhatsApp">
  </a>
</div>

<script src="script.js"></script>
</body>
</html>
